name: backend-base publish

on: 
  push:
    branches:
      master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      working-directory: ./backend-base
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>OWNER</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        mvn -B clean deploy -DskipTests -Dtoken=${GITHUB_TOKEN} --file pom.xml -Dfile=target/backend-base-${VERSION}.jar
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
