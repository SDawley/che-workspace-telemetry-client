name: backend-base publish - test

on: 
  push:
    branches:
      feature/tomgeorge/publish-to-gh
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      working-directory: ./backend-base
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>x-access-token</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn -B clean package deploy -Dmaven.wagon.http.pool=false -DskipTests 
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
