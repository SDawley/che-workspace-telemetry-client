name: NPM Publish

on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        name: Set up JDK
        run: |
          mvn package
      - name: print auth token
        run: echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> ~/.npmrc
      - name: npm publish
        working-directory: ./javascript/src/typescript
        run: NPM_AUTH_TOKEN=${NPM_AUTH_TOKEN} npm publish
